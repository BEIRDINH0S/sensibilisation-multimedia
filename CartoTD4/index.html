<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Surfer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif; 
            background-color: #111;
        }
        canvas { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            display: block;
            z-index: 1;
        }
        .ui-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-align: center;
        }
        #info {
            display: none; /* Caché par défaut */
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
            z-index: 10;
        }
        #menuContainer {
            background-color: rgba(0, 0, 0, 0.7);
        }
        #menuContainer h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px #000;
        }
        .menu-button {
            padding: 15px 40px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.2s;
            margin-top: 15px;
        }
        #playButton { background-color: #4CAF50; }
        #playButton:hover { background-color: #45a049; }
        #skinsButton { background-color: #008CBA; }
        #skinsButton:hover { background-color: #007ba7; }

        /* --- Menu des Skins --- */
        #skinsContainer {
            display: none; /* Caché par défaut */
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: flex-start;
            padding-top: 50px;
        }
        #skinsList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }
        .skin-item {
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            background-color: #333;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .skin-item:hover {
            transform: translateY(-5px);
        }
        .skin-item.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 15px #4CAF50;
        }
        .skin-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .skin-item h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .skin-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border: 1px solid #666;
            border-radius: 5px;
        }
        #backToMenuButton {
            position: absolute;
            bottom: 30px;
            background-color: #f44336;
        }
    </style>
</head>
<body>
    
    <canvas id="renderCanvas"></canvas>

    <div id="info">
        Score: <span id="score">0</span><br>
        Best: <span id="highScore">0</span>
    </div>

    <div id="menuContainer" class="ui-container">
        <h1>Cube Surfer</h1>
        <button id="playButton" class="menu-button">Jouer</button>
        <button id="skinsButton" class="menu-button">Skins</button>
    </div>

    <div id="skinsContainer" class="ui-container">
        <h2>Collection de Skins</h2>
        <div id="skinsList">
            </div>
        <button id="backToMenuButton" class="menu-button">Retour</button>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
